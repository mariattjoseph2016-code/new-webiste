<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TechStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">TechStore</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html" class="active cart-link">Cart <span id="cart-count" class="cart-count">0</span></a>
            </div>
        </div>
    </nav>

    <section class="cart-section">
        <div class="container">
            <h1>Shopping Cart</h1>
            <div id="empty-cart" class="empty-cart">
                <p>Your cart is empty</p>
                <a href="products.html" class="btn btn-primary">Continue Shopping</a>
            </div>
            <div id="cart-content" class="cart-content" style="display: none;">
                <div class="cart-items">
                    <h2>Cart Items</h2>
                    <table class="cart-table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items-list">
                            <!-- Cart items loaded by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">$10.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <a href="checkout.html" class="btn btn-primary" style="width: 100%; text-align: center; margin-top: 20px;">Proceed to Checkout</a>
                    <a href="products.html" class="btn btn-secondary" style="width: 100%; text-align: center; margin-top: 10px;">Continue Shopping</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 TechStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="products-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
